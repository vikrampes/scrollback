<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<title>Scrollback</title>

		<meta name="description" content="Scrollback: beautiful text chat for open communities, embeddable on any website."/>

		<meta name="viewport" content="width=device-width"/>

		<link href="//fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css"/>

		<style>
			html, body { position: relative; height: 100%; overflow: hidden; margin:0px; }
			#background { position: absolute; height: 100%; width: 100%; border: none; }
			html, input, textarea, select, button { font-family: "Open Sans", sans-serif; }
		</style>

	</head>

	<body>
		<iframe id="background" border="0" src="">

		</iframe>
		<script>
			var elem;

			var backgroundURL = "";
			window.scrollback = {
				theme: 'dark',
				form: 'toast'
			};

			window.scrollback.room = window.location.pathname.split("/")[2];

			backgroundURL = window.location.pathname.replace("/t/"+window.scrollback.room, "");
			backgroundURL = backgroundURL.replace(/^\//, "");

			backgroundURL = backgroundURL.replace(/^.*:\/\//,"");
			if(backgroundURL) {
				backgroundURL = "//"+backgroundURL;
				document.getElementById("background").src = backgroundURL;
			}else{
				elem = document.getElementById("background");
				elem.parentNode.removeChild(elem);
			}

			// Don't change below this line ------------------------------------------------
			(function(d,h,e){e=d.createElement('script');e.async=1;e.src=h+'/client.min.js';
			scrollback.host=h;d.body.appendChild(e);}(document,location.protocol+"//"+
			location.hostname+(location.port?":"+location.port:"")));
		</script>
	</body>
</html>
